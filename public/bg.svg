<svg id="target-svg" width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <!-- Main background - bright blue-600 -->
                <linearGradient id="blueBase" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1"/>
                  <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1"/>
                  <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1"/>
                </linearGradient>
                
                <!-- Light overlay for shapes -->
                <linearGradient id="lightOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.12"/>
                  <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
                </linearGradient>
                
                <!-- Darker accent -->
                <linearGradient id="darkAccent" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#1E2A47;stop-opacity:0.15"/>
                  <stop offset="100%" style="stop-color:#1E2A47;stop-opacity:0.08"/>
                </linearGradient>
                
                <!-- Yellow accent -->
                <linearGradient id="yellowAccent" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#FFC947;stop-opacity:0.2"/>
                  <stop offset="100%" style="stop-color:#FFC947;stop-opacity:0.1"/>
                </linearGradient>
                
                <!-- Blur filter -->
                <filter id="blur">
                  <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                  <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                  </feMerge>
                </filter>
              </defs>
              
              <!-- Base blue background -->
              <rect width="1920" height="1080" fill="url(#blueBase)"/>
              
              <!-- Large decorative circles - LEFT SIDE -->
              <g opacity="0.6">
                <!-- Top left -->
                <circle cx="120" cy="180" r="200" fill="none" stroke="url(#lightOverlay)" stroke-width="3"/>
                <circle cx="120" cy="180" r="165" fill="none" stroke="url(#lightOverlay)" stroke-width="2" opacity="0.7"/>
                <circle cx="120" cy="180" r="130" fill="none" stroke="url(#lightOverlay)" stroke-width="1.5" opacity="0.5"/>
                
                <!-- Bottom left -->
                <circle cx="180" cy="880" r="240" fill="none" stroke="url(#darkAccent)" stroke-width="3"/>
                <circle cx="180" cy="880" r="200" fill="none" stroke="url(#darkAccent)" stroke-width="2" opacity="0.7"/>
              </g>
              
              <!-- Large decorative circles - RIGHT SIDE -->
              <g opacity="0.6">
                <!-- Top right -->
                <circle cx="1780" cy="150" r="210" fill="none" stroke="url(#yellowAccent)" stroke-width="3"/>
                <circle cx="1780" cy="150" r="175" fill="none" stroke="url(#yellowAccent)" stroke-width="2" opacity="0.7"/>
                <circle cx="1780" cy="150" r="140" fill="none" stroke="url(#yellowAccent)" stroke-width="1.5" opacity="0.5"/>
                
                <!-- Bottom right -->
                <circle cx="1720" cy="920" r="250" fill="none" stroke="url(#lightOverlay)" stroke-width="3"/>
                <circle cx="1720" cy="920" r="210" fill="none" stroke="url(#lightOverlay)" stroke-width="2" opacity="0.7"/>
              </g>
              
              <!-- Rounded rectangles -->
              <g opacity="0.4">
                <!-- Top left rectangle -->
                <rect x="240" y="70" width="220" height="220" rx="25" fill="none" stroke="url(#lightOverlay)" stroke-width="2.5"/>
                <rect x="260" y="90" width="180" height="180" rx="20" fill="none" stroke="url(#lightOverlay)" stroke-width="2" opacity="0.6"/>
                
                <!-- Top right rectangle -->
                <rect x="1500" y="90" width="240" height="240" rx="30" fill="none" stroke="url(#darkAccent)" stroke-width="2.5"/>
                <rect x="1520" y="110" width="200" height="200" rx="25" fill="none" stroke="url(#darkAccent)" stroke-width="2" opacity="0.6"/>
              </g>
              
              <!-- Wave patterns -->
              <g opacity="0.15" stroke="#ffffff" stroke-width="2.5" fill="none">
                <path d="M 0,300 Q 400,250 800,300 T 1600,300 T 1920,280"/>
                <path d="M 0,320 Q 400,270 800,320 T 1600,320 T 1920,300"/>
                
                <path d="M 0,750 Q 350,800 700,750 T 1400,750 T 1920,770"/>
                <path d="M 0,770 Q 350,820 700,770 T 1400,770 T 1920,790"/>
              </g>
              
              <!-- Diagonal lines -->
              <g opacity="0.1" stroke="#ffffff" stroke-width="2" fill="none">
                <line x1="0" y1="1080" x2="500" y2="580"/>
                <line x1="50" y1="1080" x2="550" y2="580"/>
                
                <line x1="1420" y1="0" x2="1920" y2="500"/>
                <line x1="1470" y1="0" x2="1920" y2="450"/>
              </g>
              
              <!-- Question mark shapes - subtle -->
              <g opacity="0.08" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold">
                <text x="1400" y="500" font-size="200" transform="rotate(-12 1400 500)">?</text>
                <text x="300" y="750" font-size="160" transform="rotate(15 300 750)">?</text>
              </g>
              
              <!-- Small geometric shapes -->
              <g opacity="0.3">
                <!-- Hexagons -->
                <polygon points="650,200 680,220 680,260 650,280 620,260 620,220" fill="none" stroke="#ffffff" stroke-width="2"/>
                <polygon points="1250,850 1280,870 1280,910 1250,930 1220,910 1220,870" fill="none" stroke="#FFC947" stroke-width="2"/>
                
                <!-- Triangles -->
                <polygon points="950,180 975,225 925,225" fill="none" stroke="#ffffff" stroke-width="2"/>
                <polygon points="500,900 530,950 470,950" fill="none" stroke="#FFC947" stroke-width="2"/>
                
                <!-- Small squares -->
                <rect x="1100" y="300" width="45" height="45" rx="8" fill="none" stroke="#ffffff" stroke-width="2"/>
                <rect x="800" y="850" width="40" height="40" rx="6" fill="none" stroke="#FFC947" stroke-width="2"/>
              </g>
              
              <!-- Glowing particles -->
              <g filter="url(#blur)" opacity="0.7">
                <circle cx="600" cy="450" r="6" fill="#ffffff"/>
                <circle cx="1400" cy="600" r="7" fill="#FFC947"/>
                <circle cx="900" cy="250" r="5" fill="#ffffff"/>
                <circle cx="1550" cy="780" r="6" fill="#FFC947"/>
                <circle cx="350" cy="550" r="8" fill="#ffffff"/>
                <circle cx="1150" cy="150" r="5" fill="#FFC947"/>
              </g>
              
              <!-- Grid overlay - very subtle -->
              <g opacity="0.03" stroke="#ffffff" stroke-width="1" fill="none">
                <line x1="0" y1="270" x2="1920" y2="270"/>
                <line x1="0" y1="540" x2="1920" y2="540"/>
                <line x1="0" y1="810" x2="1920" y2="810"/>
                <line x1="480" y1="0" x2="480" y2="1080"/>
                <line x1="960" y1="0" x2="960" y2="1080"/>
                <line x1="1440" y1="0" x2="1440" y2="1080"/>
              </g>
              
              <!-- Large soft overlay circles for depth -->
              <g opacity="0.05">
                <circle cx="960" cy="540" r="450" fill="#ffffff"/>
                <circle cx="350" cy="250" r="320" fill="#1E2A47"/>
                <circle cx="1550" cy="750" r="380" fill="#FFC947"/>
              </g>
              
              <!-- Curved connection lines -->
              <g opacity="0.12" stroke="#ffffff" stroke-width="2" fill="none" stroke-dasharray="10,5">
                <path d="M 400,400 Q 600,350 800,400"/>
                <path d="M 1200,650 Q 1400,600 1600,650"/>
              </g>
            </svg>